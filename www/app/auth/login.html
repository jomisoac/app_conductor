<ion-content>
    <form name="formLogin">
        <div class="col s12" style="text-align: center;color:red;">{{mensajeError}}</div>
        <div id = "container" class="list list-inset">
            <img ng-src="img/header.png" style="width:100%;height:50%;display:block;margin-left:auto;margin-right:auto;">
            <br>
            <label id = "rounded" class="item item-input">
                <i class="icon ion-person placeholder-icon"></i>
                <input type="text" class="input-rounded" placeholder="Número de cédula" name="usuario" ng-model="vm.usuario.username" ng-required="true">
            </label>
            <br>
            <label id = "rounded" class="item item-input">
                <i class="icon ion-locked placeholder-icon"></i>
                <input type="password" placeholder="Contraseña" name="contrasena" ng-model="vm.usuario.password" ng-required="true">
            </label>
            <br>
            <button class="button button-block button-positive button-login" ng-click="vm.iniciarSesion()"
                ng-disabled="formLogin.$invalid">Manos al volante
            </button>
            <div class="center">
                <a href="#/registrar" style="display:block;margin-left:auto;margin-right:auto;"><span>Registrarse</span></a>
            </div>
        </div>
    </form>
</ion-content>
