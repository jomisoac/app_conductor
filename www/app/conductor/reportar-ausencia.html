<ion-view view-title="Reportar Incidencia">
    <ion-content>
        <form name="formConductor">
            <div id="container" class="list list-inset">
                <div class="input-label">Tipo de Incidencia</div>
                <label id = "rounded" class="item item-input item-select item-light">
                    <div class="input-label"></div>
                    <select ng-model="vm.incidencia.concepto" name="incidencia" ng-required="true">
                        <option value="Ausencia">Ausencia</option>
                        <option value="Accidente">Accidente</option>
                    </select> 
                </label>
                <div class="input-label">Descripci√≥n de Incidencia</div>
                <label id = "rounded" class="item item-input item-light">
                    <textarea ng-model="vm.incidencia.descripcion" name="Text1" cols="40" rows="5"></textarea>
                </label>
                <button class="button button-block button-positive" ng-click="vm.registarIncidencia()"
                ng-disabled="formLogin.$invalid">Reportar Incidencia
                </button>
            </div>
    </form>
    </ion-content>
</ion-view>
