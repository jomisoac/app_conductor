<ion-header-bar class="bar-positive">
    <h1 class="title">Inicio de sesion</h1>
</ion-header-bar>
<ion-content>
    <img ng-src="img/header.png" style="width:70%;height:25%;display:block;margin-left:auto;margin-right:auto;">
    <form name="formLogin">
            <div class="col s12" style="text-align: center;color:red;">
                {{mensajeError}}
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Usuario</span>
                    <input type="text"  name="usuario" ng-model="usuario.name" ng-required="true">
                </label>
                <label class="item item-input">
                    <span class="input-label">Contraseña</span>
                    <input type="password" name="contrasena" ng-model="usuario.pass" ng-required="true">
                </label>
                <br>
                <ion-toggle ng-model="matenerSesion" toggle-class="toggle-positive" class="separador">Recordar Datos</ion-toggle>
                <button class="button button-block button-positive" ng-click="iniciarSesion()" 
                    ng-disabled="formLogin.$invalid">Inciar Sesión
                </button>
                <div class="center">
                    <a href="#/registrar" style="display:block;margin-left:auto;margin-right:auto;"><span>Registrarse</span></a>
                </div>
            </div>
        </form>
    </ion-content>
