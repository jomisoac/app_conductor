<ion-header-bar class="bar-positive">
    <button class="button button-icon icon ion-arrow-left-c" ng-click="volver()"></button>
    <h1 class="title">Pasajeros</h1>
    <div class="buttons">
        <button class="button" ng-click="recogerPasajeros()">Recoger Pasajeros</button>
    </div>
</ion-header-bar>
<ion-content>
    <div class="list">
        <div class="item item-avatar" ng-repeat="pasajero in listaPasajeros">
            <img ng-src="img/logo.png">
            <h2><strong>{{pasajero.nombres}}</strong></h2>
            <p>{{pasajero.direccion}}</p>
            <p>{{pasajero.telefono}}</p>
        </div>
    </div>
    <div ng-show="!mostrarAdvertencia" class="text-center">
        <strong class="positive">El conductor no registra pasajeros pendientes</strong>
    </div>
</ion-content>
<ion-footer-bar class="bar-assertive">
    <div class="row" ng-controller="HomeCtrl">
         <div class="col text-center">
             <div class="buttons">
                 <button class="button button-icon icon ion-person" ng-click="opcionMenu('Pasajeros')"></button>
             </div>
        </div>
         <div class="col text-center">
             <div class="buttons">
                 <button class="button button-icon icon ion-email" ng-click="opcionMenu('Encomiendas')"></button>
             </div>
        </div>
         <div class="col text-center">
             <div class="buttons">
                 <button class="button button-icon icon ion-social-usd" ng-click="opcionMenu('Giros')"></button>
             </div>
        </div>
     </div>
</ion-footer-bar>
